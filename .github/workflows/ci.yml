name: ci

on:
  push:
  pull_request:

jobs:
  lua-syntax:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Lua 5.1
        run: sudo apt-get update && sudo apt-get install -y lua5.1

      - name: Lua syntax check
        run: |
          set -euo pipefail
          dirs=(lib tests)
          if [ -d vendor ]; then
            dirs+=(vendor)
          fi
          find "${dirs[@]}" -name '*.lua' -print0 | xargs -0 -n1 luac5.1 -p
          lua5.1 -e "assert(loadfile('exaplus'))"
